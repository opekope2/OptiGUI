name: Publish OptiGUI

on:
  push:
    tags: [ '*' ]

jobs:
  build:
    name: Build OptiGUI
    uses: ./.github/workflows/build.yml
    with:
      upload-output: true

  publish:
    name: Publish OptiGUI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download build output
        uses: actions/download-artifact@v3
        with:
          name: jars
          path: dist
      - name: Fetch release tag
        run: |
          git fetch origin $GITHUB_REF:$GITHUB_REF -f
      - name: Load project info
        run: |
          git for-each-ref $GITHUB_REF --format '%(contents)' > CHANGELOG.g.md
          echo GAME_VERSIONS=`jq -c '.depends.minecraft|join("\n")' src/main/resources/fabric.mod.json` >> $GITHUB_ENV
      - name: Publish to GitHub, Modrinth, and CurseForge
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: ${{ vars.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: false

          curseforge-id: ${{ vars.CURSEFORGE_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-files-secondary: dist/*-@(dev|sources|javadoc).jar

          name: OptiGUI ${{ github.ref_name }}
          files-primary: dist/!(*-@(dev|sources|javadoc)).jar
          files-secondary: ''
          changelog-file: CHANGELOG.g.md
          game-versions: ${{ env.GAME_VERSIONS }}
          version-resolver: exact
          java: 17
      - name: Delete build output
        uses: geekyeggo/delete-artifact@v2
        with:
          name: jars
          useGlob: false
          failOnError: false
